      nav ul li {

      color: #fff;
      text-decoration: none;

      transition: all 0.3s ease; /* Added transition property */

    }
    body {

      color: #fff;

      margin: 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #333; /* Updated text color */

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    section {
      padding: 40px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
      color: #333;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    p {
      line-height: 1.5;
    }

    footer {
      background-color: #F9A825;
      padding: 20px;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }

    footer p {
      margin: 0;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav {

      section {

      }
    }
